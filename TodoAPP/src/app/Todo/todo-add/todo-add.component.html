

@if (isShown) {
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <div  class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div  class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
        <div  class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
          <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Add To Do</h3>
                <div class="mt-2">
                  <div class="text-sm text-gray-500">
                    <!-- <app-todo-form (todoFormValues)="getTodoForm($event)"></app-todo-form> -->
                    <form [formGroup]="todoForm">
                      <div class="space-y-12">
                          <div class="mt-5 w-full">
                              <div class="col-span-full">
                                  <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Task Name</label>
                                  <div class="mt-2">
                                      <input type="text" formControlName="name" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                  </div>
                              </div>
                              <div class="col-span-full mt-5">
                                  <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
                                  <div class="mt-2">
                                      <textarea formControlName="description" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                                  </div>
                                  <p class="mt-3 text-sm leading-6 text-gray-600"></p>
                              </div>
                              <div class="col-span-full mt-5">
                                  <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Due on</label>
                                  <div class="mt-2">
                                      <div class="relative">
                                          <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                              <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                                            </svg>
                                          </div>
                                          <input formControlName="dueDate" date-format="DD/MM/YYYY" type="date" class="w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 ps-10 p-2.5 " placeholder="Select date">
                                        </div>
                                  </div>
                                  <p class="mt-3 text-sm leading-6 text-gray-600"></p>
                              </div>
                              <div class="col-span-full mt-5">
                                  <label for="about" class="block text-sm font-medium leading-6 text-gray-900">Status</label>
                                  <div class="mt-2">
                                      <select (change)="updateStatus($any($event.target).value)" formControlName="status" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                          <option selected value="NotStarted">Not Started</option>
                                          <option value="InProgress">In Progress</option>
                                          <option value="Completed">Completed</option>
                                      </select>
                                  </div>
                              </div>
                          </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
            <button (click)="submitForm()" type="button" class="inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 sm:ml-3 sm:w-auto">Add</button>
            <button (click)="toggleModal()" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
}
